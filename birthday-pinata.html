<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Pinata ðŸª…</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Satisfy&display=swap");

      body {
        margin: 0;
        min-height: 100vh;
        background: #1a1a2e;
        background-image: radial-gradient(
            circle at 25% 25%,
            rgba(255, 182, 193, 0.2) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 75% 75%,
            rgba(147, 112, 219, 0.2) 0%,
            transparent 40%
          );
        font-family: "Poppins", sans-serif;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .title {
        text-align: center;
        font-family: "Satisfy", cursive;
        font-size: 3em;
        margin-bottom: 2rem;
        background: linear-gradient(45deg, #ff69b4, #9370db);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glow 2s ease-in-out infinite;
      }

      .pinata-container {
        position: relative;
        cursor: pointer;
        animation: swing 3s infinite ease-in-out;
        transform-origin: top center;
      }

      .pinata {
        font-size: 150px;
        filter: drop-shadow(0 0 20px rgba(255, 105, 180, 0.3));
        transition: transform 0.3s;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }

      @keyframes swing {
        0%,
        100% {
          transform: rotate(-5deg);
        }
        50% {
          transform: rotate(5deg);
        }
      }

      .message {
        position: absolute;
        font-size: 1.2rem;
        padding: 1rem 2rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        border-radius: 15px;
        opacity: 0;
        transform: scale(0);
        transition: all 0.5s;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.2);
        pointer-events: none;
      }

      .click-counter {
        position: fixed;
        top: 20px;
        right: 20px;
        font-size: 1.2rem;
        background: rgba(255, 255, 255, 0.1);
        padding: 1rem;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .instruction {
        position: fixed;
        bottom: 20px;
        font-size: 1.2rem;
        text-align: center;
        color: rgba(255, 255, 255, 0.7);
      }

      .pinata-container {
        position: relative;
        cursor: pointer;
        animation: swing 3s infinite ease-in-out;
        transform-origin: top center;
        margin-bottom: 2rem;
      }

      .pinata {
        font-size: 250px; /* Increased size */
        filter: drop-shadow(0 0 20px rgba(255, 105, 180, 0.3));
        transition: transform 0.3s;
      }

      /* New message display styles */
      .messages-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
        pointer-events: none;
      }
      .message {
        position: absolute;
        font-size: 1.2rem;
        padding: 1rem 2rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        border-radius: 15px;
        opacity: 0;
        transition: all 0.5s;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.2);
        pointer-events: none;
      }

      @keyframes messageFloat {
        0% {
          opacity: 0;
          transform: translate(-50%, 0);
        }
        100% {
          opacity: 1;
          transform: translate(-50%, -100px);
        }
      }

      .rope {
        position: absolute;
        top: -100px;
        left: 50%;
        transform: translateX(-50%);
        width: 4px;
        height: 100px;
        background: linear-gradient(45deg, #8b4513, #a0522d);
        z-index: -1;
      }

      .click-counter {
        position: fixed;
        top: 20px;
        right: 20px;
        font-size: 1.2rem;
        background: rgba(255, 255, 255, 0.1);
        padding: 1rem;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .instruction {
        position: fixed;
        bottom: 20px;
        font-size: 1.2rem;
        text-align: center;
        color: rgba(255, 255, 255, 0.7);
      }
    </style>
  </head>
  <body>
    <h1 class="title">Birthday Pinata ðŸŽ‰</h1>
    <div class="pinata-container" id="pinataContainer">
      <div class="rope"></div>
      <div class="pinata" id="pinata">ðŸª…</div>
    </div>
    <div class="messages-container" id="messagesContainer"></div>
    <div class="click-counter">Hits remaining: <span id="clicks">10</span></div>
    <div class="instruction">Click the pinata to break it open!</div>

    <script>
      const messages = [
        "Your smile lights up the room! ðŸŒŸ",
        "Wishing you endless joy! ðŸŽˆ",
        "You make the world brighter! âœ¨",
        "Here's to another amazing year! ðŸŽ‚",
        "You're simply amazing! ðŸ’–",
        "Keep spreading happiness! ðŸŒˆ",
        "You're one of a kind! â­",
        "Stay wonderful! ðŸŽŠ",
      ];

      let clicksLeft = 10;
      const pinata = document.getElementById("pinata");
      const container = document.getElementById("pinataContainer");
      const clickCounter = document.getElementById("clicks");
      let messagesShown = 0;

      function showMessage() {
        if (messagesShown >= messages.length) return;

        const message = document.createElement("div");
        message.className = "message";
        message.textContent = messages[messagesShown];
        message.style.animation = "messageFloat 2s forwards";
        message.style.left = "50%";

        // Random offset for each message
        const randomX = (Math.random() - 0.5) * 200;
        const randomY = (Math.random() - 0.5) * 200;
        message.style.transform = `translate(calc(-50% + ${randomX}px), ${randomY}px)`;

        messagesContainer.appendChild(message);
        messagesShown++;

        // Remove the message after animation
        setTimeout(() => {
          message.style.opacity = "0";
          setTimeout(() => {
            message.remove();
          }, 500);
        }, 2000);
      }

      function shootConfetti() {
        const colors = ["#ff69b4", "#9370db", "#87ceeb", "#ffd700"];

        confetti({
          particleCount: 150,
          spread: 100,
          origin: { y: 0.6 },
          colors: colors,
          startVelocity: 30,
          gravity: 0.8,
        });
      }

      pinata.addEventListener("click", () => {
        clicksLeft--;
        clickCounter.textContent = clicksLeft;

        // Enhanced shake effect
        pinata.style.transform = `scale(${0.95 + Math.random() * 0.1}) rotate(${
          -5 + Math.random() * 10
        }deg)`;
        setTimeout(() => (pinata.style.transform = ""), 100);

        shootConfetti();
        showMessage();

        if (clicksLeft <= 0) {
          // Final burst
          pinata.style.transform = "scale(2)";
          pinata.style.opacity = "0";
          setTimeout(() => {
            pinata.textContent = "ðŸŽŠ";
            pinata.style.transform = "scale(1.5)";
            pinata.style.opacity = "1";

            // Multiple confetti bursts
            for (let i = 0; i < 8; i++) {
              setTimeout(() => {
                shootConfetti();
              }, i * 300);
            }

            // Show all remaining messages
            while (messagesShown < messages.length) {
              showMessage();
            }
          }, 500);
        }
      });
    </script>
  </body>
</html>
