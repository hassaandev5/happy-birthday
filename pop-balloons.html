<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop the Balloons! ðŸŽˆ</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽˆ</text></svg>"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Satisfy&display=swap");

      body {
        margin: 0;
        min-height: 100vh;
        background: #1a1a2e;
        background-image: radial-gradient(
            circle at 25% 25%,
            rgba(255, 182, 193, 0.2) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 75% 75%,
            rgba(147, 112, 219, 0.2) 0%,
            transparent 40%
          );
        font-family: "Poppins", sans-serif;
        color: #fff;
        overflow: hidden;
      }

      .game-container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      .score {
        position: fixed;
        top: 20px;
        right: 20px;
        font-size: 24px;
        background: rgba(255, 255, 255, 0.1);
        padding: 10px 20px;
        border-radius: 15px;
        backdrop-filter: blur(5px);
      }

      .timer {
        position: fixed;
        top: 20px;
        left: 20px;
        font-size: 24px;
        background: rgba(255, 255, 255, 0.1);
        padding: 10px 20px;
        border-radius: 15px;
        backdrop-filter: blur(5px);
      }

      .balloon {
        position: absolute;
        width: 60px;
        height: 70px;
        background: linear-gradient(45deg, #ff69b4, #9370db);
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
        animation: float 4s infinite ease-in-out;
        will-change: transform;
      }

      .balloon::before {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 2px;
        height: 20px;
        background: rgba(255, 255, 255, 0.7);
      }

      @keyframes float {
        0% {
          transform: translate(0, 0) rotate(0deg);
        }
        25% {
          transform: translate(5px, -10px) rotate(2deg);
        }
        50% {
          transform: translate(0, -20px) rotate(0deg);
        }
        75% {
          transform: translate(-5px, -10px) rotate(-2deg);
        }
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
      }

      .pop-effect {
        position: absolute;
        pointer-events: none;
        animation: pop 0.3s ease-out forwards;
      }

      @keyframes pop {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(2);
          opacity: 0;
        }
      }

      .game-over {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 2rem;
        border-radius: 15px;
        text-align: center;
        min-width: 300px;
      }

      .button-container {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 20px;
      }

      .game-btn {
        padding: 12px 25px;
        background: linear-gradient(45deg, #ff69b4, #9370db);
        border: none;
        border-radius: 10px;
        color: white;
        cursor: pointer;
        font-family: "Poppins", sans-serif;
        font-size: 16px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .game-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
      }

      .back-btn {
        background: linear-gradient(45deg, #9370db, #8a2be2);
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div class="score">Score: <span id="score">0</span></div>
      <div class="timer">Time: <span id="time">30</span>s</div>
    </div>
    <div class="game-over" id="gameOver">
      <h2>Game Over!</h2>
      <p>Final Score: <span id="finalScore">0</span></p>
      <div class="button-container">
        <button class="game-btn" onclick="restartGame()">Play Again</button>
        <button class="game-btn back-btn" onclick="goBack()">Go Back</button>
      </div>
    </div>

    <script>
      let score = 0;
      let timeLeft = 30;
      let gameInterval;
      let balloonInterval;
      const colors = ["#ff69b4", "#9370db", "#ff1493", "#8a2be2"];

      function createBalloon() {
        const balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * (window.innerWidth - 60) + "px";
        balloon.style.top = window.innerHeight + "px";
        balloon.style.background = `linear-gradient(45deg, ${
          colors[Math.floor(Math.random() * colors.length)]
        }, ${colors[Math.floor(Math.random() * colors.length)]})`;
        document.querySelector(".game-container").appendChild(balloon);

        const speed = 2 + Math.random() * 1.5;
        let position = window.innerHeight;

        const movement = setInterval(() => {
          position -= speed;
          balloon.style.top = position + "px";

          const wobble = Math.sin(position / 50) * 2;
          balloon.style.left = parseFloat(balloon.style.left) + wobble + "px";

          if (position < -100) {
            balloon.remove();
            clearInterval(movement);
          }
        }, 16);

        balloon.addEventListener("click", () => {
          score += 10;
          document.getElementById("score").textContent = score;
          createPopEffect(balloon.offsetLeft, balloon.offsetTop);
          balloon.remove();
          clearInterval(movement);
        });
      }

      function createPopEffect(x, y) {
        const pop = document.createElement("div");
        pop.className = "pop-effect";
        pop.style.left = x + "px";
        pop.style.top = y + "px";
        pop.style.width = "60px";
        pop.style.height = "70px";
        pop.style.background = "rgba(255, 255, 255, 0.5)";
        pop.style.borderRadius = "50%";
        document.querySelector(".game-container").appendChild(pop);

        setTimeout(() => pop.remove(), 300);
      }

      function startGame() {
        score = 0;
        timeLeft = 30;
        document.getElementById("score").textContent = score;
        document.getElementById("time").textContent = timeLeft;
        document.getElementById("gameOver").style.display = "none";

        gameInterval = setInterval(() => {
          timeLeft--;
          document.getElementById("time").textContent = timeLeft;
          if (timeLeft <= 0) {
            endGame();
          }
        }, 1000);

        balloonInterval = setInterval(createBalloon, 1000);
      }

      function endGame() {
        clearInterval(gameInterval);
        clearInterval(balloonInterval);
        document.getElementById("finalScore").textContent = score;
        document.getElementById("gameOver").style.display = "block";

        const balloons = document.querySelectorAll(".balloon");
        balloons.forEach((balloon) => balloon.remove());
      }

      function restartGame() {
        startGame();
      }

      function goBack() {
        window.location.href = "index.html";
      }

      startGame();
    </script>
  </body>
</html>
