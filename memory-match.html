<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Memory Match üé≠</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Satisfy&display=swap");

      body {
        margin: 0;
        min-height: 100vh;
        background: #1a1a2e;
        background-image: radial-gradient(
            circle at 25% 25%,
            rgba(255, 182, 193, 0.2) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 75% 75%,
            rgba(147, 112, 219, 0.2) 0%,
            transparent 40%
          );
        font-family: "Poppins", sans-serif;
        color: #fff;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        text-align: center;
      }

      .title {
        font-family: "Satisfy", cursive;
        font-size: 3em;
        margin-bottom: 2rem;
        background: linear-gradient(45deg, #ff69b4, #9370db);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glow 2s ease-in-out infinite;
      }

      .game-stats {
        margin-bottom: 2rem;
        font-size: 1.2em;
      }

      .game-board {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1rem;
        max-width: 800px;
        margin: 0 auto;
        perspective: 1000px;
      }

      .card {
        aspect-ratio: 1;
        cursor: pointer;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s;
      }

      .card.flipped {
        transform: rotateY(180deg);
      }

      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2em;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .card-front {
        background: linear-gradient(45deg, #ff69b4, #9370db);
      }

      .card-back {
        background: rgba(255, 255, 255, 0.05);
        transform: rotateY(180deg);
      }

      .card:hover {
        transform: scale(1.05);
      }

      .card.flipped:hover {
        transform: rotateY(180deg) scale(1.05);
      }

      .back-to-menu {
        display: inline-block;
        margin-top: 2rem;
        padding: 1rem 2rem;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        text-decoration: none;
        border-radius: 15px;
        transition: all 0.3s ease;
      }

      .back-to-menu:hover {
        transform: translateY(-3px);
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      @keyframes glow {
        0%,
        100% {
          filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.5));
        }
        50% {
          filter: drop-shadow(0 0 20px rgba(147, 112, 219, 0.5));
        }
      }

      /* Added responsiveness for smaller screens */
      @media (max-width: 768px) {
        .game-board {
          grid-template-columns: repeat(3, 1fr);
          gap: 0.5rem;
        }
      }

      @media (max-width: 480px) {
        .game-board {
          grid-template-columns: repeat(2, 1fr);
        }
        .title {
          font-size: 2em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Birthday Memory Match üé≠</h1>
      <div class="game-stats">
        <span>Moves: <span id="moves">0</span></span> |
        <span>Matches: <span id="matches">0</span>/8</span>
      </div>
      <div class="game-board" id="gameBoard"></div>
      <a href="index.html" class="back-to-menu">Back to Birthday Page</a>
    </div>

    <script>
      const emojis = ["üéÇ", "üéà", "üéÅ", "üé≠", "üé™", "üé®", "üéØ", "üéÆ"];
      const gameEmojis = [...emojis, ...emojis];
      let flippedCards = [];
      let matchedPairs = 0;
      let moves = 0;
      let canFlip = true;

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function createBoard() {
        const gameBoard = document.getElementById("gameBoard");
        const shuffledEmojis = shuffle(gameEmojis);

        shuffledEmojis.forEach((emoji, index) => {
          const card = document.createElement("div");
          card.className = "card";
          card.dataset.value = emoji;
          card.innerHTML = `
                    <div class="card-front">‚ùì</div>
                    <div class="card-back">${emoji}</div>
                `;
          card.addEventListener("click", flipCard);
          gameBoard.appendChild(card);
        });
      }

      function flipCard() {
        if (!canFlip) return;
        if (flippedCards.length === 2) return;
        if (this.classList.contains("flipped")) return;

        this.classList.add("flipped");
        flippedCards.push(this);

        if (flippedCards.length === 2) {
          moves++;
          document.getElementById("moves").textContent = moves;
          canFlip = false;
          setTimeout(checkMatch, 1000);
        }
      }

      function checkMatch() {
        const [card1, card2] = flippedCards;
        const match = card1.dataset.value === card2.dataset.value;

        if (match) {
          matchedPairs++;
          document.getElementById("matches").textContent = matchedPairs;
          flippedCards = [];
          if (matchedPairs === emojis.length) {
            setTimeout(() => {
              alert(`Congratulations! You won in ${moves} moves! üéâ`);
            }, 500);
          }
        } else {
          card1.classList.remove("flipped");
          card2.classList.remove("flipped");
          flippedCards = [];
        }
        canFlip = true;
      }

      createBoard();
    </script>
  </body>
</html>
