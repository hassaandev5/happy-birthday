<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Wishes ‚ú®</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Satisfy&display=swap");

      body {
        margin: 0;
        min-height: 100vh;
        background: #1a1a2e;
        background-image: radial-gradient(
            circle at 25% 25%,
            rgba(255, 182, 193, 0.2) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 75% 75%,
            rgba(147, 112, 219, 0.2) 0%,
            transparent 40%
          );
        font-family: "Poppins", sans-serif;
        color: #fff;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      .title {
        text-align: center;
        font-family: "Satisfy", cursive;
        font-size: 4em;
        margin-bottom: 2rem;
        background: linear-gradient(45deg, #ff69b4, #9370db);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glow 2s ease-in-out infinite;
      }

      .wish-board {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        padding: 1rem;
      }

      .wish-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 1.5rem;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .wish-card:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .wish-text {
        font-size: 1rem;
        line-height: 1.6;
        color: #fff;
        margin-bottom: 1rem;
      }

      .sender-name {
        position: absolute;
        bottom: 0;
        right: 0;
        padding: 0.5rem 1rem;
        background: linear-gradient(45deg, #ff69b4, #9370db);
        color: white;
        border-top-left-radius: 10px;
        transform: translateY(100%);
        transition: transform 0.3s ease;
      }

      .wish-card:hover .sender-name {
        transform: translateY(0);
      }

      @keyframes glow {
        0%,
        100% {
          filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.5));
        }
        50% {
          filter: drop-shadow(0 0 20px rgba(147, 112, 219, 0.5));
        }
      }

      /* Sparkle effect on card hover */
      .wish-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transition: 0.5s;
      }

      .wish-card:hover::before {
        left: 100%;
      }

      /* Play Game css  */
      .game-button {
        display: block;
        margin: 3rem auto;
        padding: 1.2rem 2.5rem;
        font-size: 1.5rem;
        font-family: "Poppins", sans-serif;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .game-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transition: 0.5s;
      }

      .game-button:hover::before {
        left: 100%;
      }

      .game-button:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .games-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(26, 26, 46, 0.95);
        backdrop-filter: blur(10px);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .games-content {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 2.5rem;
        border-radius: 20px;
        width: 90%;
        max-width: 600px;
        position: relative;
        overflow: hidden;
      }

      .games-title {
        font-family: "Satisfy", cursive;
        color: white;
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2.5rem;
        background: linear-gradient(45deg, #ff69b4, #9370db);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glow 2s ease-in-out infinite;
      }

      .game-option {
        display: block;
        margin: 1.2rem 0;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        text-decoration: none;
        border-radius: 15px;
        text-align: center;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .game-option::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transition: 0.5s;
      }

      .game-option:hover::before {
        left: 100%;
      }

      .game-option:hover {
        transform: translateY(-3px);
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .close-modal {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 2rem;
        color: white;
        cursor: pointer;
        transition: transform 0.3s ease;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
      }

      .close-modal:hover {
        transform: rotate(90deg);
        background: rgba(255, 255, 255, 0.1);
      }

      .games-title {
        color: white;
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2rem;
      }

      /* Wish Message Modal */

      .message-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(26, 26, 46, 0.95);
        backdrop-filter: blur(10px);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .message-content {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 2.5rem;
        border-radius: 20px;
        width: 90%;
        max-width: 600px;
        position: relative;
        overflow: hidden;
      }

      .message-text {
        font-size: 1.5rem;
        line-height: 1.8;
        color: white;
        flex-grow: 1;
        margin-bottom: 3rem;
        text-align: center;
      }

      .message-sender {
        text-align: right;
        font-size: 1.2rem;
        color: white;
        padding: 0.5rem 1rem;
        background: linear-gradient(45deg, #ff69b4, #9370db);
        display: inline-block;
        border-radius: 10px;
        position: absolute;
        bottom: 2rem;
        right: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Happy Birthday Fatima! ‚ú®</h1>

      <!-- Wish Board -->
      <div class="wish-board" id="wishBoard"></div>
      <button class="game-button">üéÆ Play Birthday Games! üéÆ</button>
      <!-- Game Modal -->
      <div class="games-modal" id="gamesModal">
        <div class="close-modal" id="closeModal">√ó</div>
        <div class="games-content">
          <h2 class="games-title">Choose a Game! üé≤</h2>
          <a href="#" class="game-option">üéà Pop the Balloons</a>
          <a href="#" class="game-option">üéÇ Catch the Cake</a>
          <a href="#" class="game-option">üé≠ Memory Match</a>
          <a href="birthday-pinata.html" class="game-option"
            >üéØ Birthday Pinata</a
          >
          <a href="#" class="game-option">üèÉ‚Äç‚ôÇÔ∏è Present Chase</a>
        </div>
      </div>

      <!-- Wish Message Modal -->
      <div class="message-modal" id="messageModal">
        <div class="close-modal" id="closeMessageModal">√ó</div>
        <div class="message-content">
          <div class="message-text"></div>
          <div class="message-sender"></div>
        </div>
      </div>
    </div>

    <script>
      const wishes = [
        {
          message:
            "Wishing you a day filled with happiness and a year filled with joy. Happy birthday! May all your dreams come true.",
          sender: "Emma",
        },
        {
          message:
            "On your special day, I wish you endless bliss and love. May your birthday be as wonderful as you are!",
          sender: "James",
        },
        {
          message:
            "Happy birthday! Here's to another year of laughing together, crying together, and growing together.",
          sender: "Sophie",
        },
        {
          message:
            "May this special day bring you endless moments of joy, laughter, and beautiful memories to cherish forever.",
          sender: "Alex",
        },
        {
          message:
            "Sending you the warmest wishes on your big day. May it be filled with lots of love and happiness!",
          sender: "Michael",
        },
        {
          message:
            "Here's to celebrating you! Wishing you a fantastic birthday and an even better year ahead.",
          sender: "Lisa",
        },
      ];

      function createWishCards() {
        const wishBoard = document.getElementById("wishBoard");

        wishes.forEach((wish) => {
          const card = document.createElement("div");
          card.className = "wish-card";

          card.innerHTML = `
                    <div class="wish-text">${wish.message}</div>
                    <div class="sender-name">${wish.sender}</div>
                `;

          wishBoard.appendChild(card);
        });
      }

      document.addEventListener("DOMContentLoaded", createWishCards);

      // Play a game Js
      document.querySelector(".game-button").addEventListener("click", () => {
        document.getElementById("gamesModal").style.display = "flex";
      });

      document.getElementById("closeModal").addEventListener("click", () => {
        document.getElementById("gamesModal").style.display = "none";
      });

      // Close modal when clicking outside
      document.getElementById("gamesModal").addEventListener("click", (e) => {
        if (e.target === document.getElementById("gamesModal")) {
          document.getElementById("gamesModal").style.display = "none";
        }
      });

      // Prevent closing when clicking inside modal content
      document
        .querySelector(".games-content")
        .addEventListener("click", (e) => {
          e.stopPropagation();
        });

      // Wish Message Modal
      function createWishCards() {
        const wishBoard = document.getElementById("wishBoard");

        wishes.forEach((wish) => {
          const card = document.createElement("div");
          card.className = "wish-card";

          card.innerHTML = `
            <div class="wish-text">${wish.message}</div>
            <div class="sender-name">${wish.sender}</div>
        `;

          // Add click event to show message modal
          card.addEventListener("click", () => {
            showMessageModal(wish.message, wish.sender);
          });

          wishBoard.appendChild(card);
        });
      }

      function showMessageModal(message, sender) {
        const modal = document.getElementById("messageModal");
        const messageText = modal.querySelector(".message-text");
        const messageSender = modal.querySelector(".message-sender");

        messageText.textContent = message;
        messageSender.textContent = `- ${sender}`;
        modal.style.display = "flex";
      }

      // Close message modal
      document
        .getElementById("closeMessageModal")
        .addEventListener("click", () => {
          document.getElementById("messageModal").style.display = "none";
        });

      // Close message modal when clicking outside
      document.getElementById("messageModal").addEventListener("click", (e) => {
        if (e.target === document.getElementById("messageModal")) {
          document.getElementById("messageModal").style.display = "none";
        }
      });

      // Prevent closing when clicking inside message content
      document
        .querySelector(".message-content")
        .addEventListener("click", (e) => {
          e.stopPropagation();
        });
    </script>
  </body>
</html>
