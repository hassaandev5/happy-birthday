<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Wishes ‚ú®</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéÇ</text></svg>"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Satisfy&display=swap");

      body {
        margin: 0;
        min-height: 100vh;
        background: #1a1a2e;
        background-image: radial-gradient(
            circle at 25% 25%,
            rgba(255, 182, 193, 0.2) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 75% 75%,
            rgba(147, 112, 219, 0.2) 0%,
            transparent 40%
          );
        font-family: "Poppins", sans-serif;
        color: #fff;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      .title {
        text-align: center;
        font-family: "Satisfy", cursive;
        font-size: 4em;
        margin-bottom: 2rem;
        background: linear-gradient(45deg, #ff69b4, #9370db);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glow 2s ease-in-out infinite;
      }

      .wish-board {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        padding: 1rem;
      }

      .wish-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 1.5rem;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        cursor: pointer;
        height: 150px;
        display: flex;
        flex-direction: column;
      }

      .wish-card:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .wish-text {
        font-size: 1rem;
        line-height: 1.6;
        color: #fff;
        margin-bottom: 1rem;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 4;
        -webkit-box-orient: vertical;
        text-overflow: ellipsis;
      }
      .read-more {
        color: #ff69b4;
        font-size: 0.9rem;
        margin-top: auto;
        text-align: left;
        font-style: italic;
        padding-bottom: 0.5rem; /* Add space between read-more and sender name */
      }

      .sender-name {
        position: absolute;
        bottom: 0;
        right: 0;
        padding: 0.5rem 1rem;
        background: linear-gradient(45deg, #ff69b4, #9370db);
        color: white;
        border-top-left-radius: 10px;
        transform: translateY(100%);
        transition: transform 0.3s ease;
      }

      .wish-card:hover .sender-name {
        transform: translateY(0);
      }

      @keyframes glow {
        0%,
        100% {
          filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.5));
        }
        50% {
          filter: drop-shadow(0 0 20px rgba(147, 112, 219, 0.5));
        }
      }

      /* Sparkle effect on card hover */
      .wish-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transition: 0.5s;
      }

      .wish-card:hover::before {
        left: 100%;
      }

      /* Play Game css  */
      .game-button {
        display: block;
        margin: 3rem auto;
        padding: 1.2rem 2.5rem;
        font-size: 1.5rem;
        font-family: "Poppins", sans-serif;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .game-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transition: 0.5s;
      }

      .game-button:hover::before {
        left: 100%;
      }

      .game-button:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .games-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(26, 26, 46, 0.95);
        backdrop-filter: blur(10px);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .games-content {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 2.5rem;
        border-radius: 20px;
        width: 90%;
        max-width: 600px;
        position: relative;
        overflow: hidden;
      }

      .games-title {
        font-family: "Satisfy", cursive;
        color: white;
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2.5rem;
        background: linear-gradient(45deg, #ff69b4, #9370db);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glow 2s ease-in-out infinite;
      }

      .game-option {
        display: block;
        margin: 1.2rem 0;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        text-decoration: none;
        border-radius: 15px;
        text-align: center;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .game-option::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transition: 0.5s;
      }

      .game-option:hover::before {
        left: 100%;
      }

      .game-option:hover {
        transform: translateY(-3px);
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .close-modal {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 2rem;
        color: white;
        cursor: pointer;
        transition: transform 0.3s ease;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
      }

      .close-modal:hover {
        transform: rotate(90deg);
        background: rgba(255, 255, 255, 0.1);
      }

      .games-title {
        color: white;
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2rem;
      }

      /* Wish Message Modal */

      .message-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(26, 26, 46, 0.95);
        backdrop-filter: blur(10px);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .message-content {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 2.5rem;
        border-radius: 20px;
        width: 90%;
        max-width: 600px;
        position: relative;
        overflow: hidden;
      }

      .message-text {
        font-size: 1.5rem;
        line-height: 1.8;
        color: white;
        flex-grow: 1;
        margin-bottom: 3rem;
        text-align: center;
      }

      .message-sender {
        text-align: right;
        font-size: 1.2rem;
        color: white;
        padding: 0.5rem 1rem;
        background: linear-gradient(45deg, #ff69b4, #9370db);
        display: inline-block;
        border-radius: 10px;
        position: absolute;
        bottom: 2rem;
        right: 2rem;
      }
      /* Custom Scrollbar Styles */
      ::-webkit-scrollbar {
        width: 12px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(26, 26, 46, 0.8);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, #ff69b4, #9370db);
        border-radius: 10px;
        border: 2px solid rgba(26, 26, 46, 0.8);
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(45deg, #ff69b4, #9370db);
        filter: brightness(1.2);
      }

      /* For Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #9370db #1a1a2e;
      }
    </style>
  </head>
  <body>

      function createWishCards() {
        const wishBoard = document.getElementById("wishBoard");

        wishes.forEach((wish) => {
          const card = document.createElement("div");
          card.className = "wish-card";

          card.innerHTML = `
                                <div class="wish-text">${wish.message}</div>
                                <div class="sender-name">${wish.sender}</div>
                            `;

          wishBoard.appendChild(card);

      document.addEventListener("DOMContentLoaded", createWishCards);

      // Play a game Js
      document.querySelector(".game-button").addEventListener("click", () => {
        document.getElementById("gamesModal").style.display = "flex";
      });

      document.getElementById("closeModal").addEventListener("click", () => {
        document.getElementById("gamesModal").style.display = "none";
      });

      // Close modal when clicking outside
      document.getElementById("gamesModal").addEventListener("click", (e) => {
        if (e.target === document.getElementById("gamesModal")) {
          document.getElementById("gamesModal").style.display = "none";
        }
      });

      // Prevent closing when clicking inside modal content
      document
        .querySelector(".games-content")
        .addEventListener("click", (e) => {
          e.stopPropagation();
        });

      // Wish Message Modal
      function createWishCards() {
        const wishBoard = document.getElementById("wishBoard");

        wishes.forEach((wish) => {
          const card = document.createElement("div");
          card.className = "wish-card";

          card.innerHTML = `
            <div class="wish-text">${wish.message}</div>
            <div class="read-more">Click to see full message...</div>
            <div class="sender-name">${wish.sender}</div>
          `;

          // Add click event to show message modal
          card.addEventListener("click", () => {
            showMessageModal(wish.message, wish.sender);
          });

          wishBoard.appendChild(card);

      }

      function showMessageModal(message, sender) {
        const modal = document.getElementById("messageModal");
        const messageText = modal.querySelector(".message-text");
        const messageSender = modal.querySelector(".message-sender");

        messageText.textContent = message;
        messageSender.textContent = `- ${sender}`;
        modal.style.display = "flex";
      }

      // Close message modal
      document
        .getElementById("closeMessageModal")
        .addEventListener("click", () => {
          document.getElementById("messageModal").style.display = "none";
        });

      // Close message modal when clicking outside
      document.getElementById("messageModal").addEventListener("click", (e) => {
        if (e.target === document.getElementById("messageModal")) {
          document.getElementById("messageModal").style.display = "none";
        }
      });

      // Prevent closing when clicking inside message content
      document
        .querySelector(".message-content")
        .addEventListener("click", (e) => {
